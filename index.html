<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bea</title>
  <link rel="stylesheet" href="styles.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter'>
</head>
<body class="gradient" style="min-height:100vh; width: 100%">
<div class="tint" style="padding:0">

  <div id="nav" onclick="location.href='index.html'"><span id="home">bea.nsprout</span></div>

  <main style="text-align: right;">
    <div style="text-align: right;">
      <h1>WELCOME TO MY PAGE!</h1>
    </div>

    <p style="width: 80%; margin-left: auto">
      Hey there! I'm Bea. I'm an aspiring software engineer.
      I'm currently a 2nd year CS student focusing on software technologies.
    </p>

    <div class="button-list" style="display:flex; gap:1em; justify-content:flex-end;">
      <button id="about" onclick="location.href='about.html'">About</button>
      <button id="skills" onclick="location.href='skills.html'">Skills</button>
      <button id="projects" onclick="location.href='projects.html'">Projects</button>
    </div>



  </main>

</div>

<script>
  document.getElementById("about").addEventListener("mouseover", function() {
    document.querySelector(".tint").style.background = "rgb(0,0,255,0.2)";
    document.querySelectorAll(".button-list button").forEach(button => {
      button.style.boxShadow = "12px 12px cornflowerblue";
    });
    document.querySelector("#about").style.boxShadow = "none";
  });
  document.getElementById("about").addEventListener("mouseout", function() {
    document.querySelector(".tint").style.background = ""; // Reset color
    document.querySelectorAll(".button-list button").forEach(button => {
      button.style.boxShadow = "";
    });
  });

  document.getElementById("skills").addEventListener("mouseover", function() {
    document.querySelector(".tint").style.background = "rgb(0,255,0,0.2)";
    document.querySelectorAll(".button-list button").forEach(button => {
      button.style.boxShadow = "12px 12px darkseagreen";
    });
    document.querySelector("#skills").style.boxShadow = "none";
  });
  document.getElementById("skills").addEventListener("mouseout", function() {
    document.querySelector(".tint").style.background = ""; // Reset color
    document.querySelectorAll(".button-list button").forEach(button => {
      button.style.boxShadow = "";
    });
  });

  document.getElementById("projects").addEventListener("mouseover", function() {
    document.querySelector(".tint").style.background = "rgb(255,0,0,0.2)";
    document.querySelectorAll(".button-list button").forEach(button => {
      button.style.boxShadow = "12px 12px darkred";
    });
    document.querySelector("#projects").style.boxShadow = "none";
  });
  document.getElementById("projects").addEventListener("mouseout", function() {
    document.querySelector(".tint").style.background = ""; // Reset color
    document.querySelectorAll(".button-list button").forEach(button => {
      button.style.boxShadow = "";
    });
  });


</script>
</body>
</html>
